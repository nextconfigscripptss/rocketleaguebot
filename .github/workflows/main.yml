name: Build DLL for RLBot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v5 

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        architecture: 'x64'
        server-id: 'github'
        server-username: ${{ github.actor }}
        server-password: ${{ secrets.GITHUB_TOKEN }}
        overwrite-settings: true
        cache-dir: ~/.m2/repository

    - name: Build DLL
      run: |
        x86_64-w64-mingw32-gcc -shared -o bot.dll '-IC:\Python39\include' my_project/bot.c

    - name: Upload DLL
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: bot-dll
        path: bot.dll  # Reemplaza con la ruta real de tu archivo DLL de salida
