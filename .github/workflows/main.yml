name: Build DLL for RLBot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    env:
      pythonLocation: C:\hostedtoolcache\windows\Python\3.9.13\x64

    steps:
    - uses: actions/checkout@v2

    - name: Install Python and adjust PATH
      run: |
        echo "##[add-path]${env:pythonLocation}"
        py -3.9 -m pip install --upgrade pip
        py -3.9 -m pip install --upgrade setuptools wheel
        py -3.9 -m pip install --upgrade cython

        
    - name: "GCC VERSION"
      run: |
        x86_64-w64-mingw32-gcc --version

    - name: Install GCC for Windows
      run: |
        sudo apt update
        sudo apt install -y gcc-mingw-w64-x86-64

    - name: Build DLL
      run: |
        # Compilar la extensión de C
        x86_64-w64-mingw32-gcc -shared -o bot.dll -I/usr/x86_64-w64-mingw32/include/python3.9 my_project/bot.c

    - name: Upload DLL
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: bot-dll
        path: bot.dll  # Ruta al archivo DLL generado por la compilación
