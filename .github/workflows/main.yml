name: Build DLL for RLBot

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build DLL
      run: |
        # Replace with your actual compilation command
        x86_64-w64-mingw32-gcc -shared -o bot.dll -Wl,--out-implib,libbot.a -I/usr/x86_64-w64-mingw32/include/python3.9 my_project/bot.c

    - name: Upload DLL
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: bot-dll
        path: path/to/your/dll/file.dll  # Replace with the actual path to your bot.dll
